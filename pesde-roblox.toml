name = "femphilic/requestly"
version = "0.2.2"
description = "An open-source library for making type-safe requests in Luau."
authors = ["femphilic <femphilic.com@gmail.com> (https://femphilic.com)"]
repository = "https://github.com/femphilic/requestly"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", "src/roblox/**/*.luau"]

[target]
environment = "roblox"
lib = "src/roblox/init.luau"
build_files = ["src/roblox"]

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.6.1", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.4"
